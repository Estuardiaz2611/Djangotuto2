{% extends 'base/base.html' %}

{% block title %}
login
{% endblock %}
{% block header %}
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-warning top body">
    <a href="{% url 'login' %}" style="color: white; font-size: 2rem" class="navbar-brand">Li.Home</a>
    <a href="{% url 'usuario:registrar' %}" style="color: rgb(126, 126, 126); font-size: 2rem">Registrarse</a>
</nav>
{% endblock %}

{% block content %}
<form method="post" class="form-group card" style="width: 40rem;left:25%;padding:3rem;margin-top:4rem;">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input class="form-control" type="text" name="username">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="username">Password</label>
                <input class="form-control" type="password" name="password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <a href="{% url 'password_reset' %}" for="username">Olvide mi contrase√±a</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input class="form-control" type="submit" value="ingresar">
            </div>
        </div>
    </div>
</form>
{% endblock %}
